server.port=8082
server.servlet.context-path=/

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nimbus_registry
spring.datasource.username=nimbus
spring.datasource.password=nimbus
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.de.mhus.nimbus=DEBUG
logging.level.org.springframework.security=DEBUG

# Identity Service configuration
nimbus.identity.service.url=http://localhost:8081
nimbus.identity.service.secret=your-jwt-secret-key

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
