spring:
  application:
    name: World Generator Service

  # Database Configuration - PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/nimbus
    username: nimbus
    password: nimbus123
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 7084

# Security Configuration
nimbus:
  service:
    world-terrain:
      url: http://localhost:7083
  world:
    shared:
      secret: ${WORLD_AUTH_SECRET:nimbus-world-secret}

# Logging
logging:
  level:
    de.mhus.nimbus.worldgenerator: DEBUG
    org.springframework.security: DEBUG
