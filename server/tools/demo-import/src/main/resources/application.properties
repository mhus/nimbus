# Demo Import Application Configuration
spring.application.name=demo-import
spring.main.web-application-type=NONE

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=nimbus
spring.data.mongodb.auto-index-creation=true

# Import Source Paths (relative to server/ directory)
# Files path: templates (BlockTypes, ItemTypes, EntityModels, Backdrops, Assets)
import.source-path=../../client/packages/test_server/files

# Data path: world instances (World info, Entity instances)
import.data-path=../../client/packages/test_server/data

# Import Configuration
import.batch-size=100
import.asset-batch-size=50
import.default-world-id=main

# Logging
logging.level.root=INFO
logging.level.de.mhus.nimbus.tools.demoimport=DEBUG
logging.level.de.mhus.nimbus.tools.demoimport.importers.AssetImporter=INFO
