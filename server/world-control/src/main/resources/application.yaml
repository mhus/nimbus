spring:
  application:
    name: WorldEditor
  data:
    mongodb:
      uri: mongodb://root:example@localhost:27017/world?authSource=admin
      database: world

world:
  client:
    player-base-url: http://localhost:9042
    life-base-url: http://localhost:9044
    control-base-url: http://localhost:9043
    command-timeout-ms: 5000
  control:
    chunk-update-interval-ms: 5000  # 5 seconds between chunk update runs
    chunk-update-batch-size: 10     # Process 10 chunks per run
    chunk-update-world-id: main     # Target world for chunk updates

server:
  port: 9043
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true
    include-stacktrace: always

logging:
  level:
    root: INFO
    de.mhus.nimbus: DEBUG

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,readyness,readiness
