server.port=8083
spring.application.name=voxelworld

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.de.mhus.nimbus.voxelworld=DEBUG
logging.level.org.springframework.web=INFO

# VoxelWorld specific properties
voxelworld.world-size=1000
voxelworld.chunk-size=16
voxelworld.max-players=100
