# Generator Simple Service - Default Profile (Debug Logging)
# Diese Datei wird automatisch geladen wenn kein anderes Profil aktiv ist

# Debug Logging Configuration
logging.level.root=INFO
logging.level.de.mhus.nimbus=DEBUG
logging.level.de.mhus.nimbus.generator.simple=DEBUG
logging.level.de.mhus.nimbus.common=DEBUG
logging.level.de.mhus.nimbus.shared=DEBUG

# Spring Framework Debug Logging (selektiv)
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Kafka Logging (INFO Level to reduce verbosity)
logging.level.org.apache.kafka=INFO
logging.level.io.confluent.kafka=INFO

# HTTP Client Debug Logging
logging.level.org.springframework.web.client=DEBUG

# Actuator Debug Logging
logging.level.org.springframework.boot.actuate=DEBUG

# OpenAPI/Swagger Debug Logging
logging.level.org.springdoc=DEBUG

# World Generation Debug Logging
logging.level.de.mhus.nimbus.generator.simple.service=DEBUG
logging.level.de.mhus.nimbus.generator.simple.controller=DEBUG

# Pattern f√ºr detaillierte Log-Ausgabe
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log-Datei Konfiguration
logging.file.name=logs/generator-simple-debug.log
logging.file.max-size=100MB
logging.file.max-history=10
