# Nimbus Common Security Configuration Example
# Diese Datei zeigt die verfügbaren Konfigurationsoptionen für die SecurityService Bean

# Security Service Konfiguration
nimbus.security.enabled=true
nimbus.security.jwt-issuer=nimbus-platform
nimbus.security.jwt-expiration-ms=3600000

# Kafka Security Configuration
nimbus.security.kafka.enabled=true
nimbus.security.kafka.timeout-ms=30000
nimbus.security.kafka.group-id-prefix=nimbus-common

# Kafka Connection (falls nicht bereits konfiguriert)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.properties.schema.registry.url=http://localhost:8081

# Service Information
nimbus.service.name=my-service
nimbus.service.version=1.0.0
nimbus.service.environment=development
